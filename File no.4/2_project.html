<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculators</title>
    <link rel="stylesheet" href="2_project.css">
</head>
<body>
    <h1 class= "heading" "font-size: 155%;">BMI CALCULATOR</h1>

      <div class="input-container">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight">
        <select id="weight-unit" name="weight-unit">
          <!-- the value tag is used because that is tha value which will be sent to js in the servers -->
          <option value="kg">Kg</option>
          <option value="pounds">Pounds</option>
        </select>
      </div>


      <div class="input-container">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height">
        <select id="height-unit" name="height-unit">
          <!-- the value tag is used because that is tha value which will be sent to js in the servers -->
          <option value="cm">Cm</option> 
          <option value="ft">Ft</option>
        </select>
      </div>

      <button class="calculate-btn">Calculate</button>

      <div class="div3">
        <p class="bmi-text">Your BMI is :</p>
        <span class="bmi-output" readonly> </span>
      </div>

      <div class="bmi-categories">
        <ul>
          <li>BMI ≤ 18.4 is underweight</li>
          <li>18.5 ≤ BMI < 24.9 is normal</li>
          <li>25.0 ≤ BMI < 29.9 is overweight</li>
          <li>BMI ≥ 30.0 is obese</li>
        </ul>
      </div>
        

</body>
<script src="2_project.js">  </script>
</html>
